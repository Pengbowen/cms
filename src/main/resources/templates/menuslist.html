<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<style>
    .hide{
        display: none;
    }
</style>
<body>
    <blockquote class="layui-elem-quote">
        <button class="layui-btn layui-btn-radius" onclick="addMenu()">添加一级菜单</button>
    </blockquote>
    <div id="menuList"></div>
        <form class="layui-form" action="" id="addForm" style="display: none;">
            <div class="layui-form-item" style="margin-top: 20px" pane>
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="title" required  lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">必填</div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">菜单链接</label>
                <div class="layui-input-inline">
                    <input type="text" name="href"  id="href" placeholder="请输入菜单链接" autocomplete="off" class="layui-input">
                </div>
            </div>
            <input type="text" name="pid" id="pid"   autocomplete="off" class="layui-input hide">
            <input type="text" name="mid" id="mid"  autocomplete="off" class="layui-input hide">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</body>
<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script th:inline="javascript">
    /*接收后台传输的参数*/
    /*<![CDATA[*/
    var menus = JSON.parse([[${menus}]]);
    /*]]>*/
    var layout = [
        { name: '菜单名称',field:'title', treeNodes: true, headerClass: 'value_col', colClass: 'value_col', style: 'width: 30%' },
        { name: '链接', field:'href', headerClass: 'value_col', colClass: 'value_col', style: 'width: 30%' },
        {
            name: '操作',
            headerClass: 'value_col',
            colClass: 'value_col',
            style: 'width: 20%',
            render: function(row) {
                var html = '';
                //如果是父级菜单
                if(row.parentId ==  0){
                    html+='<a class="layui-btn layui-btn-radius layui-btn-normal layui-btn-xs" onclick="addChildMenu(' + row.id + ',\''+row.name+'\')"><i class="layui-icon">&#xe654;</i> 添加子菜单</a>'; //列渲染
                    html+='<a class="layui-btn layui-btn-radius  layui-btn-xs" onclick="editMenu('+row.id+',\''+row.name+'\',\''+row.href+'\',\''+row.parentId+'\')"><i class="layui-icon">&#xe642;</i> 编辑</a>'; //列渲染
                    if(row.children.length < 1){
                        html+='<a class="layui-btn layui-btn-radius layui-btn-danger layui-btn-xs" onclick="delMenu(' + row.id + ',\''+row.name+'\')"><i class="layui-icon">&#xe640;</i> 删除</a>'; //列渲染
                    }
                }else{
                    html+='<a class="layui-btn layui-btn-radius  layui-btn-xs" onclick="editMenu('+row.id+',\''+row.name+'\',\''+row.href+'\',\''+row.parentId+'\')"><i class="layui-icon">&#xe642;</i> 编辑</a>'; //列渲染
                    html+='<a class="layui-btn layui-btn-radius  layui-btn-danger layui-btn-xs" onclick="delMenu(' + row.id + ',\''+row.name+'\')"><i class="layui-icon">&#xe640;</i> 删除</a>'; //列渲染
                }
                return html;
            }
        },
    ];
    //将数据转换为layui tree table 需要的格式
    var data = new Array();
    $.each(menus,function (i,v) {
        var menu = {};
        var child = new Array();
        menu.id = v.mid;
        menu.name = v.title;
        menu.parentId = v.pid;
        menu.href = v.href || '';
        var children = v.children;
        if(children){
            $.each(children,function (index,val) {
                var childMenu= {};
                childMenu.id = val.mid;
                childMenu.name = val.title;
                childMenu.parentId = val.pid;
                childMenu.href = val.href;
                child[index] = childMenu;
            })
        }
        menu.children = child;
        data[i] = menu;
    });


    layui.use(['form', 'tree', 'layer'], function() {
        layer = layui.layer;
        form = layui.form;
        layui.treeGird({
            elem: '#menuList', //传入元素选择器
            nodes:data,
            spreadable:true,
            layout: layout
        });
    });

/*删除菜单*/
function delMenu(id,name) {
    //询问是否删除
    var delLayer = layer.confirm('确定要删除【'+name+'】吗？', {
        btn: ['确定','取消'] //按钮
    }, function(){
        //TODO 调用删除菜单接口进行删除操作
        var url = 'menu/delete';
        var data = {'mid':id};
        $.post(url,data,function (rtnData) {
            if(rtnData.code == 200){
                layer.msg("已删除!");
            }else {
                layer.msg(rtnData.message);
            }
            setTimeout(function () {
                location.reload();
            },1000)
        });

        layer.close(delLayer);
    });
}
/*添加菜单*/
function addMenu() {
    var addLayer = layer.open({
        type: 1,
        title: '添加菜单',
        area: ['400px', '250px'],
        content:$("#addForm"),
        end:resetForm
    });
    //动态设置提交事件
    //监听提交
    form.on('submit(formSubmit)', function(data){
        var url = 'menu/add';
        $.post(url,data.field,function (result) {
            if (result.code == 200){
                layer.msg("添加成功!");
            }else{
                layer.msg('添加失败!');
            }
            setTimeout(function () {
                location.reload();
            },1000)
        });
        return false;
    });

}



/**
 * 编辑菜单信息
 * @param id
 * @param name
 * @param href
 * @param parentId
 */
function editMenu(id,name,href,parentId) {
    //监听提交
    form.on('submit(formSubmit)', function(data){
        layer.msg(JSON.stringify(data.field));
        console.log('执行编辑');
        var url = 'menu/update';
        var data = data.field;
        $.post(url,data,function (rtnData) {

            if (rtnData.code == 200){
                layer.msg("数据已修改!");
            }else{
                layer.msg('数据修改失败!');
            }

            setTimeout(function () {
                location.reload();
            },1000)
        });
        return false;
    });
    //将现有的信息默认进表单
    $('#mid').val(id);
    $('#pid').val(parentId);
    $('#title').val(name);
    $('#href').val(href);
    layer.open({
        type: 1,
        title: '编辑菜单',
        area: ['400px', '250px'],
        content:$("#addForm"),
        end:resetForm
    });
}
/*添加子菜单*/
function addChildMenu(id,name) {
    $('#pid').val(id);
    //监听提交
    form.on('submit(formSubmit)', function(data){
        var url = "menu/add";
        console.log(data);
        $.post(url,data.field,function (rtnData) {
            if (rtnData.code == 200){
                layer.msg("添加成功!");
            }else{
                layer.msg('添加失败!');
            }
            setTimeout(function () {
                location.reload();
            },1000)
        });
        return false;
    });
    layer.open({
        type: 1,
        title: '添加【'+name+'】的子菜单',
        area: ['400px', '250px'],
        content:$("#addForm"),
        end:resetForm
    });
}
/**
 * 初始化表单
 */
function  resetForm() {
    console.log("执行销毁方法")
    $('#mid').val('');
    $('#pid').val('');
    $('#title').val('');
    $('#href').val('');
}
</script>
</html>
