<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>后台管理系统登录</h3>
						<form action="login"  method="post" ng-app="myApp" ng-controller="myCtrl">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="account"  autocomplete="off" class="text" ng-model="account" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password"  autocomplete="off"  class="text" ng-model="password" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" ng-click="submit()"  style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<!--[if IE]> -->
		<script src="js/html5.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script src="layer/layer.js"></script>
		<script>
            var app = angular.module("myApp", []);
			app.controller("myCtrl",function ($scope,$http) {
            				$scope.submit=function () {
								var data = {"account":$scope.account,"password":$scope.password};
								$.post("login",data,function (res) {
									if(res.code != 200){
									    layer.msg("账号或者密码错误！");
									}
                                },"json");
                            }
                        });
		</script>
		<div style="text-align:center;">
</div>
	</body>
</html>
